<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- utf-8 = 다국어 설정 -->
    <title>내부스타일 적용</title>
    <!-- 홈페이지 위의 이름 -->
    <style>
        h1 {
            color: black;
            background-color: blue;
        }
    </style>
    <!--color : h1 title의 색깔을 바꾼다,background-color 배경 색깔을 바꾼다.  -->
</head>
<body>
    <div>
        <h1 title="Hello World" id="subject01">Hello HTML5</h1>
        <p>즐거운 웹프로그래밍!!</p>
        <br />
        <h1> 나는 두번째 헤딩1</h1>

    </div>
</body>
</html>
