<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- utf-8 = 다국어 설정 -->
    <title>첫번째 페이지</title>
    <!-- 홈페이지 위의 이름 -->
    <script>
        // 이건 자바스크립트 주석
        /* 여러줄 주석도 가능*/
        alert("Hello,javascript!!"); // 시작할때 뜨는 이페이지 내용  ""를 해도 되고 ''를 해도 된다.
        // 내부 자바스크립트
    </script>

</head>
<body>
    <div>
        <h1 title="Hello World" id="subject01">Hello HTML5</h1>
        <!-- h1~h6 글자 크기 -->
        <!-- title : 마우스 올렸을때 나오는 이름  id : 이름 지정 하는거 -->
        <p>즐거운 웹프로그래밍!!</p>
        <hr />
        <!-- hr 문장 밑에 줄긋기 -->
        <h2 id="subject02">Hello HTML5</h2>
        <p>즐거운 웹프로그래밍!!</p>
        <!-- p : 문장 넣는곳 -->
        <br />
        <!-- br 줄바꿈 -->
        <br />
        <h3>Hello HTML5</h3>
        <p>즐거운 웹프로그래밍!!</p>
        <h4>Hello HTML5</h4>
        <p>즐거운 웹프로그래밍!!</p>
        <h5>Hello HTML5</h5>
        <p>즐거운 웹프로그래밍!!</p>
        <h6>Hello HTML5</h6>
        <p>즐거운 웹프로그래밍!!</p>


        <img src="Arrin.png.png" alt="아린" title="아린" />
        <!-- img src = 사진넣어주는 기능 alt = 사진 엑박 뜰때 대체 하는거 title = 마우스 올렸을때 나오는 이름 -->
        <br />
        <img src="https://newsimg.sedaily.com/2022/10/12/26CBKL2SWJ_1.jpg" />
    </div>
    
</body>
</html>
